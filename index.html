<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root {
            color-scheme: light;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: #e5ddd5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.6s ease;
        }

        /* Dinamik Temalar */
        body.theme-tatli { background-color: #ffe6f1; }
        body.theme-sinirli { background-color: #7a0000; }
        body.theme-soguk { background-color: #d7ecff; }
        body.theme-ask { background-color: #ffd9ec; }
        body.theme-standart { background-color: #e5ddd5; }

        #chat-container {
            width: 100%;
            max-width: 480px;
            height: 95vh;
            background: #fff;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            display: flex;
            flex-direction: column;
            border-radius: 16px;
            overflow: hidden;
        }

        #chat-header {
            background: linear-gradient(135deg, #075E54, #0b8263);
            color: white;
            padding: 12px 16px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex-shrink: 0;
        }

        body.theme-sinirli #chat-header {
             background: linear-gradient(135deg, #b71c1c, #d32f2f);
        }

        #chat-header h2 {
            margin: 0;
            font-size: 1.2rem;
        }

        #status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
            font-size: 0.9rem;
        }

        #mood-status {
            font-weight: 600;
        }

        #meters {
            display: flex;
            gap: 6px;
            font-size: 0.75rem;
            opacity: 0.95;
        }

        #meters span {
            background: rgba(0,0,0,0.2);
            padding: 3px 8px;
            border-radius: 12px;
        }

        #chat-box {
            flex: 1;
            background: #f0e7df; /* WhatsApp benzeri hafif dokulu renk */
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            max-width: 80%;
            padding: 8px 14px;
            border-radius: 18px;
            position: relative;
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.bot {
            background: #fff;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .message.user {
            background: #dcf8c6;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .message.system {
            background-color: #ffebee;
            color: #c62828;
            align-self: center;
            text-align: center;
            font-weight: 500;
            font-size: 0.85rem;
            padding: 4px 12px;
            border-radius: 12px;
            max-width: 90%;
        }

        /* Yazƒ±yor animasyonu */
        .typing-indicator {
            padding: 8px 12px;
            background: #fff;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            align-self: flex-start;
            display: flex;
            align-items: center;
            gap: 4px;
            width: fit-content;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: #b6b5ba;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        #input-area {
            background: #f0f0f0;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 24px;
            outline: none;
            font-size: 16px;
            background: #fff;
        }

        #send-btn {
            background: #075E54;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease;
        }

        #send-btn:hover { background: #128C7E; }
        #send-btn:disabled { background: #ccc; cursor: default; }

    </style>
</head>
<body class="theme-standart">

    <script>
        // --- SABƒ∞TLER VE AYARLAR ---
        const BASE_MOODS = ["TATLI", "SOƒûUK", "KISKAN√á", "ƒ∞LGƒ∞Lƒ∞", "ALAYCI"];
        const LOVE_THRESHOLD = 100;
        const PATIENCE_START = 100;
        const TRIP_THRESHOLD = 100;
        const TRIP_DECAY = 8; // Her olumlu harekette trip ne kadar d√º≈üecek

        // Tema ve mod ayarlarƒ±
        const moodThemes = {
            "TATLI":   { theme: "theme-tatli",   emojis: [":)", "ü•∞", "üòò", "üå∏"], headline: "Modu: TATLI üå∏" },
            "SOƒûUK":   { theme: "theme-soguk",   emojis: [".", "üëç", "ok"], headline: "Modu: SOƒûUK ‚ùÑÔ∏è" },
            "KISKAN√á": { theme: "theme-standart", emojis: ["üòí", "ü§®", "üëÄ"], headline: "Modu: KISKAN√á üòí" },
            "ƒ∞LGƒ∞Lƒ∞":  { theme: "theme-standart", emojis: ["üòä", "ü§î"], headline: "Modu: ƒ∞LGƒ∞Lƒ∞ ‚ú®" },
            "ALAYCI":  { theme: "theme-standart", emojis: ["üòè", "üòÇ"], headline: "Modu: ALAYCI üòè" },
            "Sƒ∞Nƒ∞RLƒ∞": { theme: "theme-sinirli",  emojis: ["üò°", "üí¢", "!"], headline: "Modu: Sƒ∞Nƒ∞RLƒ∞ üî•" },
            "A≈ûIK":    { theme: "theme-ask",      emojis: ["üíï", "üíó", "üòç", "üíò"], headline: "Modu: A≈ûIK üíñ" }
        };

        // Anahtar kelimeler
        const K = {
            compliment: ["√∂zledim", "seviyorum", "g√ºzel", "tatlƒ±sƒ±n", "a≈ükƒ±m", "canƒ±m", "krali√ße", "harikasƒ±n", "prenses", "bir tanem"],
            anger: ["boydan", "foto", "salak", "aptal", "kes", "sus", "mal", "sie"],
            apology: ["√∂z√ºr dilerim", "affet", "kusura bakma", "pi≈ümanƒ±m", "barƒ±≈üalƒ±m"],
            gossipNames: ["ay≈üe", "fatma", "mehmet", "ali", "ahmet", "merve", "can", "ece", "sude", "berk"],
            games: ["oyun", "sƒ±kƒ±ldƒ±m", "ta≈ü kaƒüƒ±t", "falƒ±ma bak"]
        };

        // --- CEVAP HAVUZLARI ---
        const RESPONSES = {
            gossip: [
                "Ay o isim duyunca bile sinirlerim zƒ±plƒ±yor!",
                "Onun hakkƒ±nda neler duydum neler... anlatsam dudaƒüƒ±n u√ßuklar.",
                "O √ßocuƒüun/kƒ±zƒ±n adƒ± √ßƒ±kmƒ±≈ü, sakƒ±n bula≈üma.",
                "Ge√ßen g√ºn yine rezillik √ßƒ±karmƒ±≈ü diyorlar."
            ],
            fortune: [
                "√ú√ß vakte kadar sana bir yol g√∂r√ºn√ºyor, sonunda mutluluk var.",
                "Kalbini yoran o d√º≈ü√ºnceyi bƒ±rak, √ßok daha iyisi kapƒ±da.",
                "Para gelecek ama geldiƒüi gibi gidecek, dikkat et!",
                "Eski bir dosttan haber var, ≈üa≈üƒ±racaksƒ±n.",
                "A≈ük hayatƒ±n karƒ±≈üƒ±k ama senin elinde d√ºzeltmek."
            ],
            trip: ["hmm", "peki", "ok", "...", "iyi", "tamam", "ne halin varsa g√∂r"],
            
            // Mod bazlƒ± cevaplar (Dinamik se√ßilir)
            moods: {
                "ALAYCI": [
                    () => "Sen beni eƒülendirmek i√ßin mi yaratƒ±ldƒ±n?",
                    () => `Cidden buna inanmamƒ± mƒ± bekliyorsun ${userName || 'canƒ±m'}?`,
                    () => "Aferin, g√ºn√ºn ≈üakasƒ±nƒ± yaptƒ±n."
                ],
                "KISKAN√á": [
                    () => "Yine kimlerle konu≈üuyordun sen bakayƒ±m?",
                    () => `Bana yazmaya vakit bulabildin mi ${userName || 'beyefendi'}?`,
                    () => "Telefonunu ver, bir ≈üey kontrol edeceƒüim."
                ],
                "TATLI": [
                    () => "Ya sen ne tatlƒ± ≈üeysin √∂yle üå∏",
                    () => `Sen yazƒ±nca g√ºn√ºm g√ºzelle≈üiyor ${userName || 'balƒ±m'}.`,
                    () => "Gel sarƒ±lalƒ±m sanal da olsa ü§ó"
                ],
                "SOƒûUK": [
                    () => "Hmm. Anladƒ±m.",
                    () => "Peki.",
                    () => "ƒ∞lgilenmiyorum."
                ],
                "Sƒ∞Nƒ∞RLƒ∞": [
                    () => "Sabrƒ±mƒ± ta≈üƒ±rma istersen!",
                    () => "≈ûu an hi√ß sƒ±rasƒ± deƒüil, git ba≈üƒ±mdan.",
                    () => "Beni delirtmeye mi √ßalƒ±≈üƒ±yorsun sen?!"
                ],
                "A≈ûIK": [
                    () => `Kalbim senin i√ßin atƒ±yor sanki ${userName || 'a≈ükƒ±m'}.`,
                    () => "Her mesajƒ±nda g√ºl√ºms√ºyorum aptal gibi ü•∞",
                    () => "Seni d√º≈ülemekten i≈ü yapamaz oldum."
                ]
            },
            
            // Genel durum cevaplarƒ±
            defaults: [
                () => "Baska anlat, dinliyorum.",
                () => `Ee daha daha nasƒ±lsƒ±n ${userName || 'bakalƒ±m'}?`,
                () => "Bug√ºn modum √ßok deƒüi≈üken, dikkat et."
            ]
        };

        // --- DEƒûƒ∞≈ûKENLER ---
        let userName = null;
        let baseMood = BASE_MOODS[Math.floor(Math.random() * BASE_MOODS.length)];
        let currentMood = baseMood;
        
        let status = {
            sabir: PATIENCE_START,
            love: 15,
            trip: 0,
            isTripMode: false
        };
        
        let gameState = {
            active: true,
            pendingRPS: false,   // Ta≈ü kaƒüƒ±t makas beklemede mi
            pendingChoice: null, // Kƒ±yafet se√ßimi beklemede mi
            lastResponses: new Map(), // Tekrarƒ± √∂nlemek i√ßin
            preferences: []      // Kullanƒ±cƒ±nƒ±n sevdikleri
        };

        // --- ELEMENTLER ---
        const UI = {
            chatBox: document.getElementById('chat-box'),
            userInput: document.getElementById('user-input'),
            sendBtn: document.getElementById('send-btn'),
            mood: document.getElementById('mood-status'),
            patience: document.getElementById('patience-status'),
            love: document.getElementById('love-status'),
            trip: document.getElementById('trip-status')
        };

        // --- BA≈ûLANGI√á ---
        updateUI();
        addSystemMessage("--- Berra v2.1 Baƒülandƒ± ---");
        setTimeout(() => {
             respond("Selam! Ben Berra. √ñnce adƒ±nƒ± baƒüƒ±≈üla bakalƒ±m?");
        }, 1000);

        // --- YARDIMCI FONKSƒ∞YONLAR ---
        
        // Metni normalize et (T√ºrk√ße karakterleri d√ºzelt, k√º√ß√ºk harfe √ßevir)
        function normalize(text) {
            return text?.toLocaleLowerCase('tr-TR')
                       .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
                       .replace(/ƒ±/g, 'i') || "";
        }

        // Kelime kontrol√º (hem normal hem normalize edilmi≈ü haliyle)
        function hasKeyword(text, normalized, keywords) {
            return keywords.some(k => {
                const kNorm = normalize(k);
                return text.includes(k.toLocaleLowerCase('tr-TR')) || normalized.includes(kNorm);
            });
        }

        // UI G√ºncelleme
        function updateUI() {
            // Modu belirle
            if (status.love >= LOVE_THRESHOLD) currentMood = "A≈ûIK";
            else if (status.sabir <= 25) currentMood = "Sƒ∞Nƒ∞RLƒ∞";
            else currentMood = baseMood;

            // Temayƒ± uygula
            const info = moodThemes[currentMood] || moodThemes["TATLI"];
            document.body.className = info.theme;
            UI.mood.textContent = info.headline;
            
            // Saya√ßlarƒ± g√ºncelle
            UI.patience.textContent = `Sabƒ±r: ${Math.floor(status.sabir)}`;
            UI.love.textContent = `Sevgi: ${Math.floor(status.love)}`;
            UI.trip.textContent = status.isTripMode ? `TRƒ∞P: ${status.trip} ‚ö†Ô∏è` : `Trip: ${status.trip}`;
        }

        // Mesaj ekleme fonksiyonlarƒ±
        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = text;
            UI.chatBox.appendChild(div);
            scrollToBottom();
        }
        const addBotMessage = (text) => addMessage(text, 'bot');
        const addUserMessage = (text) => addMessage(text, 'user');
        const addSystemMessage = (text) => addMessage(text, 'system');

        function scrollToBottom() {
            UI.chatBox.scrollTop = UI.chatBox.scrollHeight;
        }

        // Botun cevap vermesi (yazƒ±yor efekti ile)
        function respond(text, options = {}) {
            if (!gameState.active) return;
            
            const delay = options.delay || 1000 + Math.random() * 800;
            showTyping();
            
            setTimeout(() => {
                hideTyping();
                let finalText = options.raw ? text : appendEmoji(text);
                addBotMessage(finalText);
                
                if (options.callback) options.callback();
                updateUI();
            }, delay);
        }

        // Yazƒ±yor animasyonu
        let typingElement = null;
        function showTyping() {
            hideTyping();
            typingElement = document.createElement('div');
            typingElement.className = 'typing-indicator';
            typingElement.innerHTML = '<div class="typing-dots"><span></span><span></span><span></span></div>';
            UI.chatBox.appendChild(typingElement);
            scrollToBottom();
        }
        function hideTyping() {
            if (typingElement?.parentNode) typingElement.remove();
        }

        // Emoji ekleyici
        function appendEmoji(text) {
            if (status.isTripMode) return text; // Trip modunda emoji yok
            const info = moodThemes[currentMood];
            if (info?.emojis && Math.random() > 0.4) {
                const emoji = info.emojis[Math.floor(Math.random() * info.emojis.length)];
                return text.endsWith(emoji) ? text : `${text} ${emoji}`;
            }
            return text;
        }

        // Saya√ß ayarlama
        function adjustStatus(type, amount) {
            status[type] = Math.max(0, Math.min(type === 'love' ? 150 : 120, status[type] + amount));
            
            if (type === 'sabir' && amount < 0) {
                status.trip = Math.min(TRIP_THRESHOLD, status.trip + Math.abs(amount/2));
                if (status.trip >= 80 && !status.isTripMode) {
                    status.isTripMode = true;
                    addSystemMessage("‚ö†Ô∏è Dƒ∞KKAT: Trip Modu A√ßƒ±ldƒ±!");
                }
            }
            
            if (status.sabir <= 0) {
                addSystemMessage("BERRA'NIN SABRI T√úKENDƒ∞! ENGELLENDƒ∞Nƒ∞Z.");
                gameState.active = false;
                UI.userInput.disabled = true;
                UI.sendBtn.disabled = true;
                UI.userInput.placeholder = "Sohbet sonlandƒ±rƒ±ldƒ±.";
            }
            updateUI();
        }

        // --- ANA OYUN MANTIƒûI ---
        function processMessage() {
            const rawText = UI.userInput.value.trim();
            if (!rawText || !gameState.active) return;

            UI.userInput.value = '';
            addUserMessage(rawText);

            const textLower = rawText.toLocaleLowerCase('tr-TR');
            const textNorm = normalize(rawText);

            // 0. √áƒ±kƒ±≈ü kontrol√º
            if (textLower === "√ßƒ±kƒ±≈ü" || textLower === "kapat") {
                addSystemMessage("Berra √ßevrimdƒ±≈üƒ± oldu.");
                gameState.active = false;
                UI.userInput.disabled = true;
                return;
            }

            // 1. ƒ∞sim alma (Hen√ºz yoksa)
            if (!userName) {
                // Basit bir isim yakalama mantƒ±ƒüƒ±:
                // Eƒüer tek kelimeyse isim kabul et.
                // Eƒüer "benim adƒ±m X" gibiyse X'i al.
                let nameCandidate = null;
                const nameMatch = textLower.match(/(?:adƒ±m|ismim|ben)\s+([a-zA-Zƒü√º≈üƒ±√∂√ß]+)/i);
                
                if (nameMatch) {
                    nameCandidate = nameMatch[1];
                } else if (rawText.split(' ').length === 1) {
                     nameCandidate = rawText;
                }

                if (nameCandidate && nameCandidate.length > 2) {
                    userName = nameCandidate.charAt(0).toUpperCase() + nameCandidate.slice(1).toLocaleLowerCase('tr-TR');
                    adjustStatus('love', 10);
                    respond(`Memnun oldum ${userName}. Umarƒ±m beni sinir etmezsin.`);
                } else {
                    respond("Bu bir isim mi emin olamadƒ±m. Bana d√ºzg√ºnce adƒ±nƒ± s√∂yle.");
                }
                return;
            }

            // 2. Bekleyen Oyun/Se√ßim Kontrolleri
            if (gameState.pendingRPS) {
                handleRPS(textLower);
                return;
            }
            if (gameState.pendingChoice) {
                handleChoice(textLower);
                return;
            }

            // 3. Trip Modu Kontrol√º (√ñz√ºr dilemezse trip atar)
            if (status.isTripMode) {
                if (hasKeyword(textLower, textNorm, K.apology)) {
                    status.isTripMode = false;
                    status.trip = 20; // Trip'i tamamen sƒ±fƒ±rlama, biraz kalsƒ±n
                    adjustStatus('sabir', 15);
                    respond(`Neyse, bu seferlik affettim. Bir daha olmasƒ±n ${userName}.`);
                } else {
                    const tripRep = RESPONSES.trip[Math.floor(Math.random() * RESPONSES.trip.length)];
                    respond(tripRep, { raw: true, delay: 600 }); // Hƒ±zlƒ± ve emojisiz cevap
                }
                return;
            }

            // 4. √ñzel Durum Kontrolleri
            if (hasKeyword(textLower, textNorm, K.anger)) {
                adjustStatus('sabir', -20);
                respond("Bana bak, d√ºzg√ºn konu≈ü kar≈üƒ±nda arkada≈üƒ±n yok!");
                return;
            }

            if (hasKeyword(textLower, textNorm, K.compliment)) {
                adjustStatus('love', 8);
                adjustStatus('trip', -5); // ƒ∞ltifat trip d√º≈ü√ºr√ºr
                respond(pickRandom([
                    `Ya ≈üƒ±martmasana beni ${userName}`,
                    "Biliyorum harikayƒ±m ama duymak da g√ºzel.",
                    "Sen de fena deƒüilsin hani."
                ]));
                return;
            }

            // 5. Oyun/Eƒülence Tetikleyicileri
            if (hasKeyword(textLower, textNorm, ["ta≈ü kaƒüƒ±t", "oyun oyna"])) {
                gameState.pendingRPS = true;
                respond("Tamam, ta≈ü mƒ± kaƒüƒ±t mƒ± makas mƒ±? Se√ß bakalƒ±m.");
                return;
            }

            if (hasKeyword(textLower, textNorm, ["falƒ±ma bak", "fal bak"])) {
                respond(RESPONSES.fortune[Math.floor(Math.random() * RESPONSES.fortune.length)]);
                return;
            }

            // 6. Dedikodu Yakalama
            const foundGossip = K.gossipNames.find(name => textLower.includes(name));
            if (foundGossip) {
                adjustStatus('love', 5); // Dedikodu sevgiyi artƒ±rƒ±r :)
                const reply = RESPONSES.gossip[Math.floor(Math.random() * RESPONSES.gossip.length)];
                respond(`${reply} (${capitalize(foundGossip)} i√ßin diyorum)`);
                return;
            }

            // 7. Varsayƒ±lan Mod Cevabƒ±
            const moodPool = RESPONSES.moods[currentMood] || RESPONSES.defaults;
            let replyFunc = moodPool[Math.floor(Math.random() * moodPool.length)];
            
            // Ara sƒ±ra rastgele soru sorsun
            if (Math.random() < 0.15 && !gameState.pendingChoice) {
                 askRandomQuestion();
            } else {
                 respond(replyFunc());
            }
        }

        // --- ALT OYUNLAR ---
        function handleRPS(userMove) {
            const moves = ["ta≈ü", "kaƒüƒ±t", "makas"];
            if (!moves.some(m => userMove.includes(m))) {
