<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berra Simülatör V2</title>
    <style>
        /* Genel Sayfa Düzeni */
        body {
            background-color: #e5ddd5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Chat Penceresi */
        #chat-container {
            width: 100%;
            max-width: 450px;
            height: 90vh;
            background: #fff;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Üst Başlık */
        #chat-header {
            background-color: #075E54;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        #chat-header h2 {
            margin: 0;
            font-size: 1.2rem;
        }
        #mood-status {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        /* Mesaj Alanı */
        #chat-box {
            flex: 1;
            background: #e5ddd5; /* WhatsApp arka plan rengi */
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Mesaj Balonları */
        .message {
            max-width: 75%;
            padding: 8px 15px;
            border-radius: 20px;
            position: relative;
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .message.bot {
            background: #fff;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }
        .message.user {
            background: #dcf8c6;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }
        .message.system {
            background-color: #FFCDD2;
            color: #D32F2F;
            align-self: center;
            text-align: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        /* Alt Input Alanı */
        #input-area {
            background: #f0f0f0;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 30px;
            outline: none;
            font-size: 16px;
        }
        #send-btn {
            background: #075E54;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #send-btn:hover { background: #128C7E; }
        #send-btn:disabled { background: #ccc; cursor: default; }

    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chat-header">
            <h2>Berra Simülatör</h2>
            <span id="mood-status">Bağlanıyor...</span>
        </div>
        
        <div id="chat-box">
            </div>

        <div id="input-area">
            <input type="text" id="user-input" placeholder="Bir mesaj yaz..." autocomplete="off">
            <button id="send-btn">➤</button>
        </div>
    </div>

    <script>
        // --- AYARLAR VE DEĞİŞKENLER ---
        const moods = ["KISKANÇ", "TATLI", "ALAYCI", "SOĞUK", "İLGİLİ"];
        
        // Konu listeleri (Hepsini küçük harf yaptık ki eşleşme kolay olsun)
        const sinema_kelimeleri = ["film", "aktör", "dizi", "sinema", "televizyon", "izle", "netflix"];
        const yemek_kelimeleri = ["döner", "pişir", "hamburger", "acık", "açım", "yemek"];
        const futbol_kelimeleri = ["maç", "futbol", "top", "taraftar", "saha", "stadyum", "gol"];

        const sinemacevap = ["Hangi filme gidelim?", "Ben en son Kurtlar Vadisi izledim."];
        const yemekcevap = ["Ben yemek yapamam hiç yaa", "Ben yemek yapmayı öğrenmek çook isterim"];
        const futbolcevap = ["Futbol ne ya ilkel spor", "Futboldan ve futbolu seven erkekten hiç hoşlanmam"];

        let mood = moods[Math.floor(Math.random() * moods.length)];
        let sabir = 100;
        let isGameActive = true;

        // HTML Elementlerini seçelim
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const moodStatus = document.getElementById('mood-status');

        // Başlangıç ayarları
        moodStatus.textContent = "Bugünkü Modu: " + mood;
        addSystemMessage("--- Berra Simülatör Açıldı!!! ---");
        addBotMessage("Selam! Çıkmak istersen 'çıkış' yazabilirsin.");

        // --- FONKSİYONLAR ---

        function addBotMessage(text) {
            const div = document.createElement('div');
            div.className = 'message bot';
            div.textContent = text;
            chatBox.appendChild(div);
            scrollToBottom();
        }

        function addUserMessage(text) {
            const div = document.createElement('div');
            div.className = 'message user';
            div.textContent = text;
            chatBox.appendChild(div);
            scrollToBottom();
        }

        function addSystemMessage(text) {
            const div = document.createElement('div');
            div.className = 'message system';
            div.textContent = text;
            chatBox.appendChild(div);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // OYUN MANTIĞI BURADA
        function processMessage() {
            if (!isGameActive) return;

            let text = userInput.value.trim();
            if (text === "") return;

            // Kullanıcı mesajını ekrana bas
            addUserMessage(text);
            userInput.value = ""; // Inputu temizle

            // Türkçe karakter uyumlu küçük harfe çevir
            let userLower = text.toLocaleLowerCase('tr-TR');

            if (userLower === "çıkış") {
                addSystemMessage("Çıkış yapılıyor...");
                endGame();
                return;
            }

            let response = "";

            // 1. Özel Kelime Kontrolleri
            if (userLower.includes("gel")) {
                response = "Gelirim ama sen dediğin için değil";
                sabir -= 5;
            }
            else if (userLower.includes("boydan")) {
                response = "Siktir git amk delisi";
                sabir -= 70;
            }
            else if (userLower.includes("foto")) {
                response = "Yok olmaz anam kızar";
                sabir -= 10;
            }
            // 2. Konu Kontrolleri
            else if (sinema_kelimeleri.some(kelime => userLower.includes(kelime))) {
                response = sinemacevap[Math.floor(Math.random() * sinemacevap.length)];
            }
            else if (yemek_kelimeleri.some(kelime => userLower.includes(kelime))) {
                response = yemekcevap[Math.floor(Math.random() * yemekcevap.length)];
            }
            else if (futbol_kelimeleri.some(kelime => userLower.includes(kelime))) {
                response = futbolcevap[Math.floor(Math.random() * futbolcevap.length)];
            }
            // 3. Moda Göre Cevaplar (Eksikler tamamlandı)
            else {
                switch(mood) {
                    case "ALAYCI":
                        response = "Ne bakıyon yarrak koyumda yaylan";
                        break;
                    case "KISKANÇ":
                        response = "Sen beni mi kıskandırmaya çalışıyorsun?? :) ";
                        break;
                    case "TATLI":
                        response = "Çok konuşma pipini yerim senin, gel buraya";
                        break;
                    case "İLGİLİ":
                        response = "Ya yiğit beni bugün neden sevmiyorsun :((( ";
                        break;
                    case "SOĞUK":
                        response = "Hmm. Peki."; // Python kodunda bu eksikti, ekledim.
                        break;
                    default:
                        response = "Anlamadım?";
                }
            }

            // Cevabı biraz bekleyerek ver (gerçekçi olsun)
            setTimeout(() => {
                if (isGameActive) {
                    addBotMessage(response);
                    checkSabir();
                }
            }, 600);
        }

        function checkSabir() {
            if (sabir <= 0) {
                addSystemMessage("BERRANIN SABRI TÜKENDİ!");
                addSystemMessage("Berranın güncel sabrı: " + sabir);
                addSystemMessage("Berra Ebenizi SİKECEK!!!");
                endGame();
            }
        }

        function endGame() {
            isGameActive = false;
            userInput.disabled = true;
            sendBtn.disabled = true;
            userInput.placeholder = "Sohbet sona erdi.";
            moodStatus.textContent = "Bağlantı kesildi.";
        }

        // Enter tuşu ve Buton dinleyicileri
        sendBtn.addEventListener('click', processMessage);
        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                processMessage();
            }
        });
        
        // Sayfa açılınca inputa odaklar
        userInput.focus();

    </script>
</body>
</html>
